sudo: required
dist: trusty
language: java
jdk: oraclejdk8
language: node_js
node_js:
  - 6
  - 7
install: true
env:
  DOCKER_COMPOSE_VERSION: 1.9.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - export DOCKER_COPOSE_URL=https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m`
  - echo using\ $DOCKER_COPOSE_URL
  - curl -L $DOCKER_COPOSE_URL > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
before_script:
  - npm i
  - npm update
script:
  - npm t
  - npm run lint
  - npm run build
  - npm run compile
  - npm run webpack
  - cat npm-debug.log | true
after_script:
  - npm outdated
cache.directories: node_modules/
